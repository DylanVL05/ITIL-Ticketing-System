<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Soporte ITIL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- íconos -->
  <link rel="stylesheet" href="estilo.css">
  <script src="env.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    
    }
    .login-box {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <i class="bi bi-clipboard-check fs-1 text-primary mb-3"></i>
    <h2 class="mb-4">Soporte ITIL - Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="user" placeholder="Usuario GLPI" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña GLPI" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>

    <div id="loginSuccess" class="mt-4 d-none">
      <div class="alert alert-success">✅ Sesión iniciada correctamente</div>
      <a href="create_ticket.html" class="btn btn-info">Crear Ticket</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
