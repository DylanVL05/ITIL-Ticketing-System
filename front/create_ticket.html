<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Ticket</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="estilo.css">
  <script src="env.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e2f;
    }
    .ticket-box {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="ticket-box">
    <div class="text-center mb-3">
      <i class="bi bi-ticket-perforated fs-1 text-info"></i>
      <h2>Crear nuevo ticket</h2>
    </div>

    <form id="ticketForm">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título del ticket</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="prioridad" class="form-label">Prioridad</label>
        <select class="form-select" id="prioridad" required>
          <option value="1">Muy baja</option>
          <option value="2">Baja</option>
          <option value="3" selected>Media</option>
          <option value="4">Alta</option>
          <option value="5">Muy alta</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar Ticket</button>
    </form>
  </div>

  <script src="create_ticket.js"></script>
</body>
</html>
